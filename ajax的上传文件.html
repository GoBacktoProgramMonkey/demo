<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="file" id="i-f">
<br>
<button id="btn">上传</button>

<script src="lib/jquery-3.5.1.min.js"></script>
<script>
    $("#btn").on("click",function () {
        var files = $("#i-f")[0].files;
        if (files.length<=0)return alert("选文件去")
        var fd = new FormData();
        fd.append("avatar",files[0]);
        $.ajax({
            method:"POST",
            url:"http://www.liulongbin.top:3006/api/upload/avatar",
            data:fd,
            contentType:false,
            processData:false,
            success:function (res) {
                console.log(res);
            }
        })
    }

    $(document).ajaxStop(function () {
        console.log("完事")
    })
</script>
</body>
</html>
